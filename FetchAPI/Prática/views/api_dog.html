<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
</head>
<body>

   <!-- Integrantes: Dayvidson H., Gabriel M., Matheus L., Jonathan A., Pedro C., Arthur M., Marcos A. -->

    <script>
        fetch("https://dog.ceo/api/breeds/image/random")
        .then(function(response){
            if(!response.ok) throw new Error("Erro ao executar a requisicao status," + response.status);
            return response.json();
        })
        .then(function(data){
 
            let tagImg= `<img src='${data.message}'/>`;
            console.log(tagImg);
            document.querySelector("body").innerHTML = tagImg;
        })
        .catch(function(error){
            console.error(error.message);
        });
        
    </script>
</body>
</html>
